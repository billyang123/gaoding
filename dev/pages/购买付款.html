<body>
	<header class="buy-header">
		<img src="/images/gaoding-threeOn-750x66.png" class="firstOn">
		<ul>
			<li>填写资料</li>
			<li>需求描述</li>
			<li>支付费用</li>
		</ul>
	</header>
	<div class="panel">
		<div class="panel-hd">
		<h3 class="panel-title">交易流程</h3>
		</div>
		<div class="panel-bd-list">
			<div class="item">
				<h3 class="cf"><span class="fl">1.意向达成</span><span class="fr">付款30%</span></h3>
			</div>
			<div class="item">
				<h3 class="cf"><span class="fl">2.完成协议，提交效果报告</span><span class="fr">付款70%</span></h3>
			</div>			
		</div>
	</div>
	<div class="panel pay-panel">
		<div class="panel-hd">
			<h3 class="panel-title">支付阶段</h3>
		</div>
		<div class="panel-item-list">
			<label class="checked">
				<div class="item">
					<span class="fl"><input name="group1" type="radio"></input><i class=" iconfont gd-red gd-check gd-radio icon-radio"></i>全额付清</span>
					<span class="fr font-red">￥5000.00</span>
				</div>
			</label>
			<label>
				<div class="item">				
					<span class="fl item-has-child"><input name="group1" type="radio" class="grading"></input><i class="iconfont gd-red gd-check gd-radio icon-5yuanquan"></i>分阶段</span>
					<div class="item-child item1">
						<span class="fl"><input name="group2" type="radio"></input><i class="iconfont gd-dis gd-check gd-radio icon-5yuanquan"></i>阶段1</span>
						<span class="fr font-dis">￥5000.00</span>
					</div>
					<div class="item-child">
						<span class="fl"><input name="group2" type="radio" disabled="disabled"></input><i class="iconfont gd-dis gd-check gd-radio icon-5yuanquan"></i>阶段2</span>
						<span class="fr font-dis">￥5000.00</span>
					</div>
				
				</div>
			</label>	

		</div>
		<ul class="gdm-list pay-status fs28">
			<li class="cf js-pay js-pay-1">
				<div class="s1 fl text-right">
					<i class="iconfont ft-red icon-nckradio"></i>
					<input type="radio" name="all" style="display:none;">
				</div>
				<div class="s2 fl"><span class="ft-bs">全额支付</span></div>
				<div class="s3 fl"><em class="ft-bs">￥4500.00</em></div>
			</li>
			<li class="cf js-pay js-pay-2">
				<div class="s1 fl text-right">
					<i class="iconfont ft-red icon-radio"></i>
					<input type="radio" name="step" style="display:none;">
				</div>
				<div class="s2 fl"><span class="ft-bs">分阶段支付</span></div>
				<div class="s3 fl"><em class="ft-bs">￥1500.00</em></div>
			</li>
			<li class="cf js-pay js-pay-2">
				<div class="s1 fl"></div>
				<div class="s2 fl cf">
					<span class="fl">
						<i class="iconfont ft-red icon-radio"></i>
						<input type="radio" name="step1" style="display:none;">
					</span>
					<span class="ft-bs fl">阶段1</span>
				</div>
				<div class="s3 fl"><em class="ft-bs">￥1500.00</em></div>
			</li>
			<li class="cf">
				<div class="s1 fl"></div>
				<div class="s2 fl"><span class="ft-b5 ml46">阶段2</span></div>
				<div class="s3 fl"><em class="ft-b5">￥1500.00</em></div>
			</li>
		</ul>

	<button class="btn btn-danger btn100">微信支付到平台</button>

<script>
	seajs.use("$",function(){
		$('.item').click(function() {
        	$("label").removeClass("checked focusit");        	
        	$(this).parents('label').addClass("checked focusit");
        	$(".iconfont").removeClass("icon-radio").addClass("icon-5yuanquan");
        	$(this).find(".iconfont").addClass("icon-radio").removeClass("icon-5yuanquan");
            if($('.grading').parents("label").hasClass("checked")){
           		$(".item1 i").addClass("gd-red icon-radio").removeClass("gd-dis icon-5yuanquan");
           		$(".item1 .fr").removeClass("font-dis");
           		$(".item1 input").removeAttr("disabled");
           	} else {
               	$(".item1 i").removeClass("gd-red icon-radio").addClass("gd-dis icon-5yuanquan");
               	$(".item1 .fr").removeClass("font-red").addClass("font-dis");
               	$(".item1 input").attr("disabled","disabled");
            }
        });
	});
</script>
