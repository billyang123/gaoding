<body>
	<header class="buy-header">
		<img src="/images/gaoding-firstOn-750x66.png" class="firstOn">
		<ul>
			<li>填写资料</li>
			<li>需求描述</li>
			<li>支付费用</li>
		</ul>
	</header>
	<div class="panel">
		<div class="panel-hd panel-item">
			<div class="panel-item-title">联系人</div>
			<input class="panel-contain" type="text" value="用户名" placeholder="联系人"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">联系电话</div>
			<input class="panel-contain" type="text" value="15155565655" placeholder="联系电话"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">地区</div>
			<div class="panel-contain" id="area">
			<select class="province form-control"  disabled="disabled" data-value="2"  data-json-value='v' data-first-title="选择省"></select>
			  <select class="city form-control"  disabled="disabled" data-value="53" data-json-value='v'  data-first-title="选择市"></select>
			</div>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">从事行业</div>
			<div class="panel-contain" id="industry">
			<select class="province form-control"  disabled="disabled" data-value="2"  data-json-value='v' data-first-title="选择行业"></select>
			</div>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">工作年限</div>
			<input class="panel-contain" type="text" value="6" placeholder="工作年限">
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">当前公司</div>
			<input class="panel-contain" type="text" value="人和网" placeholder="当前公司"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">职业</div>
			<input class="panel-contain" type="text" value="品牌公关" placeholder="职业">
		</div>
	</div>
	<div class="buy-bottom">为了根据你的实际情况给出针对性的服务，<br/>请完整填写以上基本资料 </div>
	<button class="btn btn-danger btn100">下一步</button>
	<script type="text/javascript">
		seajs.use(['$','cxselect'],function(){
			$('#area').cxSelect({ 
			  url: '/dev/lib/cityData.min.json',
			  selects: ['province', 'city'],
			  nodata: 'none'
			});
			$('#industry').cxSelect({ 
			  url: '/dev/lib/cityData.min.json',
			  selects: ['province', 'city'],
			  nodata: 'none'
			});
		});		
	</script>
