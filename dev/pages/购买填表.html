<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购买填表</title>
	<script src="../dev/lib/mobile-util.js"></script>
	<link rel="stylesheet" href="../dev/styles/buy.css">
</head>
<body>
	<header class="buy-header">
		<ul class="firstOn">
			<li>填写资料</li>
			<li>填写描述</li>
			<li>支付费用</li>
		</ul>
	</header>
	<div class="panel">
		<div class="panel-hd panel-item">
			<div class="panel-item-title">联系人</div>
			<input class="panel-contain" type="text" value="用户名" placeholder="联系人"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">联系电话</div>
			<input class="panel-contain" type="text" value="15155565655" placeholder="联系电话"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">地区</div>
			<input class="panel-contain" type="text" value="杭州" placeholder="地区"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">从事行业</div>
			<input class="panel-contain" type="text" value="互联网" placeholder="从事行业"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">工作年限</div>
			<input class="panel-contain" type="text" value="6" placeholder="工作年限">
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">当前公司</div>
			<input class="panel-contain" type="text" value="人和网" placeholder="当前公司"/>
		</div>
		<div class="panel-hd panel-item">
			<div class="panel-item-title">职业</div>
			<input class="panel-contain" type="text" value="品牌公关" placeholder="职业">
		</div>
	</div>
	<p>为了根据你的实际情况给出针对性的服务，<br/>请完整填写以上基本资料 </p>
	<button class="btn btn-danger btw750 mt20">下一步</button>
</body>
</html>
