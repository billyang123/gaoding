<script type="text/javascript">
    seajs.use(["jquery","dataBind"],function(Q,dataBind){
        var tmStarted = false;
        var tm = null;
        var sendAuthUrl = "#";
        var dBind = new dataBind("auth");
        var loading = gaoding.loading();
        var sendAuthCode = function(e){
            if(tmStarted) return;
            var Sec = Q(this).attr('data-second')*1;
            Q.ajax({
                url:sendAuthUrl,
                dataType:'json',
                type: 'post',
                data:{},
                beforeSend:function(){
                    loading.show();
                },
                complete:function(){
                    loading.hide();
                },
                success:function(data){
                    if(data.errorCode==0){
                        //发送成功
                    } else {
                        alert(data.errorInfo);
                    }
                }
            })
            tm = setInterval(function(){
                Sec--;
                dBind.set("sec",Sec+'秒后重发');
                tmStarted = true;
                if(Sec<=0){
                    clearInterval(tm);
                    dBind.set("sec",'重发');
                    tmStarted = false;
                }
            },1000)
        }
        Q('[q-onclick="sendAuthCode"]').on("click",sendAuthCode)
    })
