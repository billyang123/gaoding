<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<script src="/dev/lib/jquery/jquery-1-7-2-min.js"></script>
	<script src="/dev/lib/mobile-util.js"></script>
	<link rel="stylesheet" href="/dev/styles/personinfo.css">
	<script src="/dev/plugins/cxselect/jquery.cxselect.min.js"></script>
</head>
<body>
	<div class="panel panel-personInfo">
		<div class="panel-hd panel-item">
			<div class="fl panel-item-title">联系人</div>
			<div class="fr">
				<input class="panel-contain" type="text" value="用户名"/>
				<i class="iconfont gd-dis">&#xe60c;</i>
			</div>			
		</div>
		<div class="panel-hd panel-item">
			<div class="fl panel-item-title">联系电话</div>
			<div class="fr">
				<input class="panel-contain" type="text" value="15155565655"/>
				<i class="iconfont gd-dis">&#xe60c;</i>
			</div>
		</div>
		<div class="panel-hd panel-item">
			<div class="fl panel-item-title">地区</div>
			<div class="fr" id="area">
			  <select class="province form-control"  disabled="disabled" data-value="2"  data-json-value='v' data-first-title="选择省"></select>
			  <select class="city form-control"  disabled="disabled" data-value="53" data-json-value='v'  data-first-title="选择市"></select>
			</div>
		</div>
		<div class="panel-hd panel-item">
			<div class="fl panel-item-title">从事行业</div>
			<div class="fr">
				<input class="panel-contain" type="text" value="互联网"/>
				<i class="iconfont gd-dis">&#xe60c;</i>
			</div>
		</div>
		<div class="panel-hd panel-item">
			<div class="fl panel-item-title">工作年限</div>
			<div class="fr">
				<input class="panel-contain" type="text" value="6"/>
				<i class="iconfont gd-dis">&#xe60c;</i>
			</div>
		</div>
		<div class="panel-hd panel-item">
			<div class="fl panel-item-title">当前公司</div>
			<div class="fr">
				<input class="panel-contain" type="text" value="人和网"/>
				<i class="iconfont gd-dis">&#xe60c;</i>
			</div>
		</div>
		<div class="panel-hd panel-item">
			<div class="fl panel-item-title">职业</div>
			<div class="fr">
				<input class="panel-contain" type="text" value="品牌公关"/>
				<i class="iconfont gd-dis">&#xe60c;</i>
			</div>
		</div>
	</div>
	<button class="btn btn-danger btn90 radius-lg">保存</button>
	<script type="text/javascript">
		$('#area').cxSelect({ 
		  url: '/dev/lib/cityData.min.json',               // 如果服务器不支持 .json 类型文件，请将文件改为 .js 文件 
		  selects: ['province', 'city'],  // 数组格式，请注意顺序 
		  nodata: 'none'
		});
	</script>
</body>
</html>
